<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<div class="guesthouse-item" style="font-family: 'Poppins', sans-serif;">
  <div class="card border-0 shadow-smoverflow-hidden">
    <img src="assets/images/guesthouse-cover-0.PNG" alt="Guesthouse" style="height: 300px; object-fit: cover;">
    <div class="card-body row">
      <div class="col-8">
        <h5 class="card-title fw-semibold text-center text-truncate">{{ guesthouse()!.name }}</h5>
        <p class="text-muted text-center">{{ guesthouse()!.description }}</p>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center">
        <!-- <button class="btn w-100 py-2 rounded-pill book-btn" [routerLink]="['/guesthouse', guesthouse()!.id, 'rooms']" [queryParams]="searchData">View</button> -->
        <button class="btn w-100 py-2 rounded-pill book-btn" (click)="onViewClick()">View</button>
      </div>
    </div>
  </div>
</div>
